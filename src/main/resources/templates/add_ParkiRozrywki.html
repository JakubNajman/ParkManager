<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Nowy_Park_Rozrywki</title>
    
<link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <div id="clown"></div>
    <div align="center">
      <h1>Wpisz Nowy Park Rozrywki</h1>
      <br />
      <form action="#" th:action="@{/saveParkiRozrywki}" th:object="${parki_rozrywki}" method="POST">
        <table border="1" cellpadding="10">
          <tr>
            <td>Nr_Parku:</td>
            <td><input type="number" th:field="*{numerParku}" /></td>
          </tr>
          <tr>
            <td>Nazwa_Parku:</td>
            <td><input type="text" th:field="*{nazwaParku}" /></td>
          </tr>
          <tr>
            <td>Data_Zalozenia:</td>
            <td><input type="date" th:field="*{dataZałożenia}" /></td>
          </tr>
          <tr>
            <td>Liczba_Pracownikow:</td>
            <td><input type="number" th:field="*{liczbaPracownikow}" /></td>
          </tr>
          <tr>
            <td>Nr_Adresu:</td>
            <td><input type="text" th:field="*{nrAdresu}" /></td>
          </tr>
          <tr>
            <td colspan="2"><button type="submit">SAVE</button>
             <a href="index_ParkiRozrywki.html">Cofnij</a></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
