<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Nowa_Restauracja</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <div id="clown"></div>
    <div align="center">
      <h1>Wpisz Nowa Restauracje</h1>
      <br />
      <form action="#" th:action="@{/saveRestauracje}" th:object="${restauracje}" method="POST">
        <table border="1" cellpadding="10">
          <tr>
            <td>Nr_Restauracji:</td>
            <td><input type="number" th:field="*{numerRestauracji}" /></td>
          </tr>
          <tr>
            <td>Nazwa_Restauracji:</td>
            <td><input type="text" th:field="*{nazwaRestauracji}" /></td>
          </tr>
          <tr>
            <td>Data_Kontroli:</td>
            <td><input type="date" th:field="*{dataKontroli}" /></td>
          </tr>
          <tr>
            <td>Dostepnosc_Alkoholu:</td>
            <td><input type="text" th:field="*{dostepnoscAlkoholu}" /></td>
          </tr>
          <tr>
            <td>Ilosc_Miejsc:</td>
            <td><input type="number" th:field="*{iloscMiejsc}" /></td>
          </tr>
          <tr>
            <td>Nr_Parku:</td>
            <td><input type="number" th:field="*{numerParku}" /></td>
          </tr>
          <tr>
            <td>Styl_Kuchni:</td>
            <td><input type="text" th:field="*{stylKuchni}" /></td>
          </tr>
          <tr>
            <td colspan="2"><button type="submit">SAVE</button>
             <a href="index_Restauracje.html">Cofnij</a></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
