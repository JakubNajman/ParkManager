<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Nowy_Technik</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="clown"></div>
	<div align="center">
		<h1>Dodaj Nowy Technik</h1>
		<br />
		<form action="#" th:action="@{/saveTechnicy}" th:object="${technicy}"
			method="POST">
		<table border="1" cellpadding="10">
			<tr>
				<td>Nr_Pracownika:</td>
				<td><input type="number" th:field="*{numerPracownika}" /></td>
			</tr>
			<tr>
				<td>Nr_Pozwolenia:</td>
				<td><input type="number" th:field="*{numerPozwolenia}" /></td>
			</tr>
			<tr>
				<td>Wyksztalcenie_Techniczne:</td>
				<td><input type="text" th:field="*{wyksztalcenieTechniczne}" /></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">SAVE</button>
				 <a href="index_Technicy.html">Cofnij</a></td>
			</tr>
		</table>
		</form>
	</div>
</body>
</html>
