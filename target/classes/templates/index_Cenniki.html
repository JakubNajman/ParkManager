<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Cenniki</title>
  </head>
  <body>
    <div align="center">
      <h1>Cenniki</h1>
      <table border="1" cellpadding="10">
        <thread>
          <tr>
            <th>Nr_Cennika</th>
            <th>Cena_Podstawowa</th>
            <th>Cena_Ze_Znizka</th>
            <th>Actions</th>
          </tr>
        </thread>

        <!--Tablce body-->
        <tbody>
          <tr th:each="Cenniki: ${listCenniki}">
            <td th:text="${Cenniki.nrCennika}">Nr_Cennika</td>
            <td th:text="${Cenniki.cenaPodstawowa}">Nr_Adresu</td>
            <td th:text="${Cenniki.cenaZeZnizka}">Cena_Ze_Znizka</td>
            <td><a th:href="@{'/updateCenniki/'+ ${Cenniki.nrCennika}}">Edytuj</a>
              &nbsp; &nbsp; &nbsp; &nbsp;
              <a th:href="@{'/deleteCenniki/'+ ${Cenniki.nrCennika}}">Usun</a></td>
          </tr>
        </tbody>
      </table>
      <a href="/add_Cenniki">Dodaj element do tabeli</a>
      <a href="/">Powrot do rozpiski tabel</a>
    </div>
  </body>
</html>
