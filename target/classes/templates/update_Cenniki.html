<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Aktualizuj_Cenniki</title>
  </head>
  <body>
    <div align="center">
      <h1>Aktualizuj Cennik</h1>
      <br />
      <form action="#" th:action="@{/updateCenniki}" th:object="${cenniki}" method="POST">
        <table border="1" cellpadding="10">
          <tr>
            <td>Cena_Podstawowa:</td>
            <td><input type="number" th:field="*{cenaPodstawowa}" /></td>
          </tr>
          <tr>
            <td>Cena_Ze_Znizka:</td>
            <td><input type="number" th:field="*{cenaZeZnizka}" /></td>
          </tr>        
          <tr>
            <td colspan="2"><button type="submit">SAVE</button></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
