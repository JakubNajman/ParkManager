<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Nowy_Kucharz</title>
  </head>
  <body>
    <div align="center">
      <h1>Wpisz Nowego Kucharza</h1>
      <br />
      <form action="#" th:action="@{/saveKucharze}" th:object="${kucharze}" method="POST">
        <table border="1" cellpadding="10">
          <tr>
            <td>Nr_Pracownika:</td>
            <td><input type="number" th:field="*{numerPracownika}" /></td>
          </tr>
          <tr>
            <td>Stopien_Kucharza:</td>
            <td><input type="text" th:field="*{stopienKucharza}" /></td>
          </tr>
          <tr>
            <td colspan="2"><button type="submit">SAVE</button></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
