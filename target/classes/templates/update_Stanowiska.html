<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Aktualizuj Stanowisko</title>
<link rel="stylesheet" th:href="@{styles.css}"></head>
<body>
<div id="clown"></div>
	<div align="center">
		<h1>Aktualizuj Stanowisko</h1>
		<br />
		<form action="#" th:action="@{/updateStanowiska}" th:object="${stanowiska}"
			method="POST">
		<table border="1" cellpadding="10">
			<tr>
				<td>Nazwa:</td>
				<td><input type="text" th:field="*{nazwa}" /></td>
			</tr>
			<tr>
				<td>Opis:</td>
				<td><input type="text" th:field="*{opis}" /></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">SAVE</button>
				<a href="index_Stanowiska">Cofnij</a></td>
			</tr>
		</table>
		</form>
		
	</div>
</body>
</html>
