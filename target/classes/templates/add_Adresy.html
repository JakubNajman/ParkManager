<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Nowy_Adres</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="clown"></div>

	<div align="center">
		<h1>Dodaj Nowy Adres</h1>
		<br />
		<form action="#" th:action="@{/saveAdresy}" th:object="${adresy}"
			method="POST">
		<table border="1" cellpadding="10">
			<tr>
				<td>Nr_Adresu:</td>
				<td><input type="number" th:field="*{nr_adresu}" /></td>
			</tr>
			<tr>
				<td>Miasto:</td>
				<td><input type="text" th:field="*{miasto}" /></td>
			</tr>
			<tr>
				<td>Ulica:</td>
				<td><input type="text" th:field="*{ulica}" /></td>
			</tr>
			<tr>
				<td>Nr_Lokalu:</td>
				<td><input type="number" th:field="*{nr_lokalu}" /></td>
			</tr>
			<tr>
				<td>Kod_Pocztowy:</td>
				<td><input type="number" th:field="*{kod_pocztowy}" /></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">SAVE</button>
				 <a href="index_Adresy.html">Cofnij</a></td>
				
			</tr>
		</table>
		</form>
	</div>
</body>
</html>
