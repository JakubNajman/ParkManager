<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Aktualizuj_Diabelski_Mlyn</title>
  </head>
  <body>
    <div align="center">
      <h1>Aktualizuj Diabelski Mlyn</h1>
      <br />
      <form action="#" th:action="@{/updateDiabelskieMlyny}" th:object="${diabelskie_mlyny}" method="POST">
        <table border="1" cellpadding="10">
          <tr>
            <td>Numer_Atrakcji:</td>
            <td><input type="text" th:field="*{numerAtrakcji}" readonly="readonly" /></td>
          </tr>
          <tr>
            <td>Ilosc_Koszy:</td>
            <td><input type="text" th:field="*{ilośćKoszy}" /></td>
          </tr>
          <tr>
            <td>Rodzaj_Kosza:</td>
            <td><input type="text" th:field="*{rodzajKosza}" /></td>
          </tr>
          <tr>
            <td>Wysokosc:</td>
            <td><input type="text" th:field="*{wysokosc}" /></td>
          </tr>
          <tr>
            <td colspan="2"><button type="submit">SAVE</button></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
