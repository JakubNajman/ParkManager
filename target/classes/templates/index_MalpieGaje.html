<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Malpie_Gaje</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <div id="clown"></div>
    <div align="center">
      <h1>Malpie_Gaje</h1>
      <table border="1" cellpadding="10">
        <thread>
          <tr>
            <th>Numer_Atrakcji</th>
            <th>Cena_Godzina</th>
            <th>Ilosc_Sekcji</th>
            <th>Powierzchnia_Metry</th>
            <th>Actions</th>
          </tr>
        </thread>

        <!--Tablce body-->
        <tbody>
          <tr th:each="MalpieGaje: ${listMalpieGaje}">
            <td th:text="${MalpieGaje.numerAtrakcji}">Numer_Atrakcji</td>
            <td th:text="${MalpieGaje.cenaGodzina}">Cena_Godzina</td>
            <td th:text="${MalpieGaje.iloscSekcji}">Ilosc_Sekcji</td>
            <td th:text="${MalpieGaje.powierzchniaMetry}">Powierzchnia_Metry</td>
            <td><a th:href="@{'/updateMalpieGaje/'+ ${MalpieGaje.numerAtrakcji}}">Edytuj</a>
              &nbsp; &nbsp; &nbsp; &nbsp;
              <a th:href="@{'/deleteMalpieGaje/'+ ${MalpieGaje.numerAtrakcji}}">Usun</a></td>
          </tr>
        </tbody>
      </table>
      <a href="/add_MalpieGaje">Dodaj element do tabeli</a>
      <a href="/">Powrot do rozpiski tabel</a>
    </div>
  </body>
</html>
