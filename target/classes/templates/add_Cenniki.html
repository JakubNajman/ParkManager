<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Nowy_Cenniki</title>
  </head>
  <body>
    <div align="center">
      <h1>Dodaj Nowy Cennik</h1>
      <br />
      <from action="#" th:action="@{/save}" th:object="${sale}" method="post">
        <table border="1" cellpadding="10">
          <tr>
            <td>Nr_Cennika:</td>
            <td><input type="text" th:field="*{nrCennika}" /></td>
          </tr>
          <tr>
            <td>Cena_Podstawowa:</td>
            <td><input type="text" th:field="*{cenaPodstawowa}" /></td>
          </tr>
          <tr>
            <td>Cena_Ze_Znizka:</td>
            <td><input type="text" th:field="*{cenaZeZnizka}" /></td>
          </tr>
          <tr>
            <td colspan="2"><button type="submit">SAVE</button></td>
          </tr>
        </table>
      </from>
    </div>
  </body>
</html>
