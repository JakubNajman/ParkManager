<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Kucharze</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <div id="clown"></div>
    <div align="center">
      <h1>Kucharze</h1>
      <table border="1" cellpadding="10">
        <thread>
          <tr>
            <th>Nr_Pracownika</th>
            <th>Stopien_Kucharza</th>
            <th>Actions</th>
          </tr>
        </thread>

        <!--Tablce body-->
        <tbody>
          <tr th:each="Kucharze: ${listKucharze}">
            <td th:text="${Kucharze.numerPracownika}">Nr_Pracownika</td>
            <td th:text="${Kucharze.stopienKucharza}">Stopien_Kucharza</td>
            <td>
              <a th:href="@{'/updateKucharze/'+ ${Kucharze.numerPracownika}}">Edytuj</a>
              &nbsp; &nbsp; &nbsp; &nbsp;
              <a th:href="@{'/deleteKucharze/'+ ${Kucharze.numerPracownika}}">Usun</a>
            </td>
          </tr>
        </tbody>
      </table>
      <a href="/add_Kucharze">Dodaj element do tabeli</a>
      <a href="/">Powrot do rozpiski tabel</a>
    </div>
  </body>
</html>
