<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Obsluga</title>
  </head>
  <body>
    <div>
      <h1>Obsluga</h1>
      <table border="1" cellpadding="10">
        <thread>
          <tr>
			      <th>Nr_Pracownika</th>
            <th>Sekcja_Obslugi</th>
            <th>Specjalny_Dostęp</th>
          </tr>
		</thread>
		
		<!--Tablce body-->
		<tbody>
			<tr th:each = "Obsluga: ${listObsluga}">
				<td th:text = "${Obsluga.numerPracownika}">Nr_Pracownika</td>
				<td th:text = "${Obsluga.sekcjaObslugi}">Sekcja_Obslugi</td>
				<td th:text = "${Obsluga.specjalnyDostęp}">Specjalny_Dostep</td>
		</tbody>
      </table>
    </div>
  </body>
</html>
